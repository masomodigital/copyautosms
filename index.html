<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        button {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }

        button:active {
            background-color: #45a049;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Password field (hidden) -->
    <textarea id="hiddenPassword" style="display: none;">DAN23406633XY</textarea>

    <!-- Button to copy encrypted password -->
    <button id="copyButton">COPY LOGIN PASSWORD</button>

    <!-- Input field for pasting -->
    <input type="text" id="passwordField" placeholder="Paste your password here">

    <!-- Login button -->
    <button id="loginButton">LOGIN</button>

    <p>Click the COPY LOGIN PASSWORD button above, paste the password in the field, then click LOGIN to access the AutoSMS App.</p>
</div>

<script>
    // Secret key for encryption (must be the same for encryption and decryption)
    const secretKey = "MySecretKey12345"; // Keep this key safe

    // Get elements
    const copyButton = document.getElementById("copyButton");
    const passwordField = document.getElementById("hiddenPassword");
    const loginButton = document.getElementById("loginButton");

    // Encrypt and copy the password
    copyButton.addEventListener("click", function () {
        const password = passwordField.value;

        // Encrypt password using AES
        const encryptedPassword = CryptoJS.AES.encrypt(password, secretKey).toString();

        // Copy encrypted password to clipboard
        navigator.clipboard.writeText(encryptedPassword).then(function () {
            alert("Encrypted password copied! Paste it in the password field.");
        }).catch(function (err) {
            console.error("Failed to copy password: ", err);
            alert("Failed to copy password. Please try again.");
        });
    });

    // Decrypt and verify the password on login
    loginButton.addEventListener("click", function () {
        const encryptedInput = document.getElementById("passwordField").value;

        try {
            // Decrypt the password
            const decryptedBytes = CryptoJS.AES.decrypt(encryptedInput, secretKey);
            const decryptedPassword = decryptedBytes.toString(CryptoJS.enc.Utf8);

            // Check if the password matches
            if (decryptedPassword === passwordField.value) {
                alert("Login successful!");
            } else {
                alert("Invalid password!");
            }
        } catch (error) {
            alert("Invalid password format!");
        }
    });
</script>

</body>
</html>
